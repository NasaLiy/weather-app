<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;1,700&family=Roboto:ital,wght@0,100;0,400;0,700;0,900;1,400&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="wrapper-app">
            <div class="row mt-3">
                <form id="search-form" class="form-search">
                    <div class="col-9 input-group mb-3">
                        <input
                                type="search"
                                class="form-control"
                                id="city-input"
                                placeholder="Enter a city"
                                autofocus="on"
                                autocomplete="off"
                        />
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>
            <div class="row mb-3">
                <h1 id="city">
                    Lviv
                </h1>
                <div id="date"></div>
                <div id="description"> </div>
            </div>
            <div class="row align-items-center mb-4">
                <div class="col-sm-12 col-md-6 d-flex align-items-center">
                    <img src="" alt="" class="main-icon-weather" id="icon-weather">
                    <div class="d-flex align-items-start">
                        <h2 class="temperature" id="temperature"></h2>
                        <div class="dif-temp">
                            <a href="#" id="celsius" class="temp-dif">°C</a> |
                            <a href="#" id="fahrenheit" class="temp-dif">°F</a>
                        </div>

                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <!--        <div>Precipitation: 43% </div>-->
                    <div>Humidity: <span id="humidity"></span>%</div>
                    <div>Wind: <span id="wind"></span> km/h</div>
                </div>
            </div>
        </div>
        <div>
            <a href="https://github.com/NasaLiy/homeworks" target="_blank" class="open-source">Open-source code</a>
            <span>by Natali</span>
        </div>
    </div>


    <script src="src/index.js"></script>
</body>
</html>
